<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 3</title>
  </head>
  <body>
    <h1>Sign up form</h1>
    <input type="text" placeholder="First name" /><br /><br />
    <input type="text" placeholder="Last name" /><br /><br />
    <input type="email" placeholder="Email" /><br /><br />
    <input type="password" placeholder="password" /><br /><br />
    <p>Select Gender</p>
    <label for="male">male </label>
    <input type="radio" id="male" name="Gender" /><br />
    <label for="female">female </label>
    <input type="radio" id="female" name="Gender" /><br />
    <label for="other">other </label>
    <input type="radio" id="other" name="Gender" /><br />

    <label for="country">Country</label>
    <select name="country" id="country">
      <option value="india">india</option>
      <option value="china">china</option>
      <option value="nepal">nepal</option>
      <option value="america">america</option>
      <option value="dubai">dubai</option> </select
    ><br /><br />
    <p>write about yourself below</p>
    <textarea name="text" id="" cols="30" rows="10"></textarea><br><br>

    <input type="submit" />
  </body>
</html>
