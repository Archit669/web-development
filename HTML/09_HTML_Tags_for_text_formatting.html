<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html tags for text formatting</title>
  </head>
  <body>
      <h2>Html tags for text formatting</h2>
      <b>software engineer</b> or <strong>software engineer</strong><br>
      <I>flask</I> or <em>flask</em><br>
      <del>introvert</del><br>
      H<sub>2</sub>O<br>
      2<sup>4</sup><br>
      <mark>shy</mark>


      </body>
</html>
