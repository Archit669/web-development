<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f589bee7d1.js" crossorigin="anonymous"></script>
    <title>travel website | welcome</title>
</head>
<body>
    <header class="bg-dark">
        <nav class="navbar container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Location</h2>
                        <p>#2661 Janakpuri Colony, city name , town name</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>architjain669@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Call</h2>
                        <p>+910101010101</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="company image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let us know your questions, suggestions and concerns by filling out the contact form below. </p>
                    <div class="form-group">
                        <label for="username" class="required">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="required">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="required">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">message</label>
                        <textarea name="" id="message"></textarea>
                    </div>

                    <button type="submit" class="form-btn">Submit</button>
                    
                </form>
            </div>
        </div>
        
    </section>


    <footer class="footer">
        <div class="social-media-links">
            <a href="https://facebook.com" ><i class="fab fa-facebook fa-3x"></i></a>
            <a href="https://twitter.com" ><i class="fab fa-twitter fa-3x"></i></a>
            <a href="https://instagram.com"><i class="fab fa-instagram fa-3x"></i></a>
        </div>
        <p>world travel &copy; 2020, All Rights Reserved</p>        
</footer>


</body>
</html>
